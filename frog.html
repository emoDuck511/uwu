    opacity: 0;
    transition: opacity 0.5s ease;
    position: relative;
    z-index: 2;
  }

  #message.visible {

  }

  #footer {

    font-size: 0.9rem;
    opacity: 0.5;

    color: #77ff99;
    margin-top: 5px;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  #sent.visible {

  }

  .star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.5;
    animation: twinkle 3s infinite ease-in-out;
    box-shadow: 0 0 3px 1px white; 
    z-index: 1;

</style>
</head>

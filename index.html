<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>where to today ananya?</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #1c1c2e, #3d3d5c);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #f3f3f3;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2rem;
      font-weight: 400;
      margin-bottom: 40px;
      color: #ffedf3;
    }

    .emoji-button {
      font-size: 3rem;
      background: transparent;
      border: none;
      cursor: pointer;
      margin: 20px;
      transition: transform 0.3s ease, opacity 0.3s ease;
      filter: drop-shadow(0 0 2px #ffffff44);
    }

    .emoji-button:hover {
      transform: scale(1.2);
      opacity: 0.9;
    }

    .emoji-button:focus {
      outline: none;
    }

    #footer {
      position: absolute;
      bottom: 16px;
      font-size: 0.85rem;
      opacity: 0.5;
      color: #ccc;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.7;
      animation: twinkle 6s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 0.2; }
    }
  </style>
</head>
<body>

  <h1>where to?</h1>

  <div>
    <a href="frog.html" aria-label="go to frog page">
      <button class="emoji-button">üê∏</button>
    </a>

    <a href="distress.html" aria-label="go to comfort page">
      <button class="emoji-button">üìù</button>
    </a>
  </div>

  <div id="footer">please pick fast and not be undecisive u w u</div>

  <script>
    const starCount = 45;

    function createStar() {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = Math.random() * 100 + 'vh';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = (Math.random() * 4 + 4) + 's';
      star.style.width = star.style.height = Math.random() * 2 + 1 + 'px';
      document.body.appendChild(star);
    }

    for (let i = 0; i < starCount; i++) {
      createStar();
    }
  </script>
</body>
</html>
